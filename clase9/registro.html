<!DOCTYPE html>
<html lang="es">
    <head>
        <emeta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css">
        <script src="https://kit.fontawesome.com/9926a487b3.js" crossorigin="anonymous"></script>
        <title>Ecommerce</title>
    </head>
    <body>
        <main>
            <div class="box_intro"> <span class="box_intro_text">Descuento 20% </span></div>
            <div class="box_card_super"><span class="box_card_super_text">Nombre tienda</span></div>
            <div class="contenedor" id="contenedor">
                <form action="../clase7/clase7.html" method="GET" class="ingreso" id="ingreso">
                    <legend id="login" class="login">Registro</legend>
                    <input type="text" placeholder="Nombre y apellido" id="nya" class="nya" required>
                    <input type="text" placeholder="Correo electronico" id="correo" class="correo" required>
                    <input type="password" placeholder="Password" id="password" class="password" required>
                    <select name="pais" id="pais" class="pais" required>
                        <option value="0">Pais</option>
                        <option value="1">Argentina</option>
                        <option value="2">Colombia</option>
                        <option value="3">Brasil</option>
                    </select>
                    <input type="reset" placeholder="Resetear" value="Resetear" id="reset" class="reset">
                    <input type="submit" placeholder="Entrar" value="Entrar" id="enter" class="enter">
                </form>
                <div id="ingreso" class="ingreso">
                    <p id="text1" class="text1">¿Ya tienes una cuenta? <span class="text2">Ingresá.</span></p>
                </div>
            </div>
        </main>
        <footer>
            <div class="box_footer">
                <p class="box_footer_text">Todos los derechos reservados a FRONT END 1</p>
            </div>
        </footer>
    </body>
</html>
